<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Şehirler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        body{
            background-color: #f2f2f2;
        }
        img {
            height: 200px;
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .disabled-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link active" href="/home/ad">
                <div class="d-flex justify-content-center">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    <div class="ms-1">
                        Anasayfa
                    </div>
                </div>
            </a>
            <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ara</button>
                </form>
                -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item m-1" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{'/home/user/' + ${#authentication.principal.username}}">
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        location_away
                                    </span>
                                <div class="ms-1">
                                    İlanlarım
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link active" aria-current="page" href="/home/city">
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        travel_explore
                                    </span>
                                <div class="ms-1">
                                    Şehirler
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link active" aria-current="page" href="/home/ad/save">
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        add_box
                                    </span>
                                <div class="ms-1">
                                    Yeni İlan Oluştur
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item m-1" sec:authorize="isAnonymous()">
                        <a class="nav-link active" th:href="@{/login}" >
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                <div class="ms-1">
                                    Giriş Yap
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item m-1" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" th:href="@{/home/register}">
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        person_add
                                    </span>
                                <div class="ms-1">
                                    Üye Ol
                                </div>
                            </div>
                        </a>
                    </li>
                    <!--
                    <li class="nav-item m-1" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="#">
                            <div class="d-flex justify-content-center">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                                <div class="ms-1">
                                    Hesabım
                                </div>
                            </div>
                        </a>
                    </li>
                    -->
                    <li class="nav-item m-1" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" th:href="@{/logout}">
                            <div class="d-flex justify-content-center">
                                    <span class="material-symbols-outlined">
                                        logout
                                    </span>
                                <div class="ms-1">
                                    Çıkış Yap
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="ana-div" class="d-flex justify-content-center flex-wrap">
        <div class="m-3 mt-5">
            <a href="/home/city/istanbul">
                <div class="position-relative">
                    <img class="rounded float-left" src="/images/istanbul.jpg" alt="İstanbul">
                    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white">İstanbul</div>
                </div>
            </a>
        </div>
        <div class="m-3 mt-5">
            <a href="/home/city/izmir">
                <div class="position-relative">
                    <img class="rounded float-left" src="/images/izmir.jpg" alt="İzmir">
                    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white">İzmir</div>
                </div>
            </a>
        </div>
        <div class="m-3 mt-5">
            <a href="/home/city/konya">
                <div class="position-relative">
                    <img class="rounded float-left" src="/images/konya.jpg" alt="Konya">
                    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white">Konya</div>
                </div>
            </a>
        </div>
        <div class="m-3 mt-5">
            <a href="/home/city/malatya">
                <div class="position-relative">
                    <img class="rounded float-left" src="/images/malatya.jpg" alt="Malatya">
                    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white">Malatya</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
